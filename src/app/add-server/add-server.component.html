<h3>Add Server</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="ipAddress">IP Address</label>
      <input type="text" class="form-control" id="ipAddress" required [(ngModel)]="server.ipAddress" name="ipAddress">
    </div>

    <div class="form-group">
      <label for="osDetails">Operating System</label>
      <input type="text" class="form-control" id="osDetails" required [(ngModel)]="server.osDetails" name="osDetails">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="server.location" name="location">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
